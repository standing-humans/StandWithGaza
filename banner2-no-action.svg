<svg viewBox="0 0 800 130" xmlns="http://www.w3.org/2000/svg">
  <style>
    @namespace svg url(http://www.w3.org/2000/svg);

    svg {
      font-family: Helvetica, Arial, sans-serif;
      text-rendering: geometricPrecision;
    }

    svg|a:link,
    svg|a:visited {
      cursor: pointer;
    }

    .flag-black {
      fill: #000000;
    }

    .flag-white {
      fill: #FFFFFF;
    }

    .flag-green {
      fill: #007A3D;
    }

    .flag-red {
      fill: #CE1126;
    }

    .message {
      fill: white;
      font-size: 18px;
      stroke: black;
      stroke-width: 4px;
      stroke-linejoin: round;
      paint-order: stroke fill;
    }

    .call {
      fill: #CE1126;
      font-size: 22px;
      stroke: #FFFFFF;
      stroke-width: 4px;
      stroke-linejoin: round;
      paint-order: stroke fill;
    }

    .arrow {
      font-size: 14px;
    }
  </style>

  <defs>
    <clipPath id="round-corners">
      <rect width="100%" height="100%" rx="3" />
    </clipPath>
  </defs>

  <a href="https://github.com/standing-humans/StandWithGaza">
    <g clip-path="url(#round-corners)">
      <!-- Palestinian flag pattern: black stripe on top -->
      <rect x="0" y="0" width="100%" height="30px" class="flag-black" />
      <!-- White stripe in middle -->
      <rect x="0" y="30" width="100%" height="30px" class="flag-white" />
      <!-- Green stripe on bottom -->
      <rect x="0" y="60" width="100%" height="30px" class="flag-green" />
      <!-- Red triangle on left -->
      <polygon points="0,0 0,90 150,45" class="flag-red" />
    </g>

    <text x="0" y="25" class="message">
      <tspan x="30" dy="0.8em">Gaza faces a catastrophic humanitarian crisis with over 2 million people needing aid.
      </tspan>
      <tspan x="30" dy="1.2em">Please help us support humanitarian relief and Palestinian civilians' right to safety.
      </tspan>
    </text>

    <text x="50%" y="86%" dominant-baseline="middle" text-anchor="middle" class="call">
      Help Gaza Now
    </text>
  </a>

</svg>