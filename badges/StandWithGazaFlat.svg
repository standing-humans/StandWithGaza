<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="155" height="20" role="img" aria-label="#StandWithGaza: ðŸ‡µðŸ‡¸">
  <style type="text/css">
    .st0{fill:#555555;}
