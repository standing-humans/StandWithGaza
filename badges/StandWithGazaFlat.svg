  </g>
  <g text-rendering="geometricPrecision">
    <rect x="6.2" y="4.5" class="st5" width="109" height="12.8"/>
    <text transform="matrix(1 0 0 1 6.166 14)" class="st6 st7 st8">#StandWithGaza</text>
